<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dynamic Items Manager</title>
      <link rel="stylesheet" href="style.css">
      <!-- Include jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="script.js" defer></script>
</head>

<body>
      <header>
            <img src="coralen-guld.png" alt="Logo" class="logo">
      </header>

      <main>
            <!-- Add Item Form -->
            <form id="add-form">
                  <h2>Add Item</h2>
                  <div>
                        <label for="add-form-type">Type:</label>
                        <input type="text" id="add-form-type" class="add-form-field" required>
                  </div>
                  <div>
                        <label for="add-form-karat">Karat:</label>
                        <input type="text" id="add-form-karat" class="add-form-field">
                  </div>
                  <div>
                        <label for="add-form-color">Color:</label>
                        <input type="text" id="add-form-color" class="add-form-field">
                  </div>
                  <div>
                        <label for="add-form-material">Material:</label>
                        <input type="text" id="add-form-material" class="add-form-field">
                  </div>
                  <div>
                        <label for="add-form-quantity">Quantity:</label>
                        <input type="number" id="add-form-quantity" class="add-form-field" required>
                  </div>
                  <div>
                        <label for="add-form-price">Price:</label>
                        <input type="number" id="add-form-price" class="add-form-field" required>
                  </div>
                  <div>
                        <label for="add-form-weight">Weight:</label>
                        <input type="number" id="add-form-weight" class="add-form-field">
                  </div>
                  <button type="button" id="add-form-button">Add Item</button>
            </form>

            <!-- Items Table -->
            <table id="items-table">
                  <thead>
                        <tr>
                              <th>Item</th>
                              <th>Material</th>
                              <th>Color</th>
                              <th>Quantity</th>
                              <th>Price</th>
                              <th>Total</th>
                              <th>Actions</th>
                        </tr>
                  </thead>
                  <tbody>
                        <!-- Template Row -->
                        <tr id="items-table-row-template" style="display: none;">
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td><button class="remove-link">Remove</button></td>
                        </tr>
                  </tbody>
            </table>

            <div id="total-price-container">
                  <strong>Total Price: </strong><span id="total-price">0 kr</span>
            </div>

            <!-- Receipt Form -->
            <form id="generate-form">
                  <h2>Generate Receipt</h2>
                  <div>
                        <label for="generate-form-receiptcode">Receipt Code:</label>
                        <input type="text" id="generate-form-receiptcode" required>
                  </div>
                  <div>
                        <label for="generate-form-namn">Name:</label>
                        <input type="text" id="generate-form-namn">
                  </div>
                  <div>
                        <label for="generate-form-extra">Extra Notes:</label>
                        <input type="text" id="generate-form-extra">
                  </div>
                  <button type="button" id="generate-form-button">Generate Receipt</button>
            </form>
      </main>
</body>

</html>
